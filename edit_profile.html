<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <button id="change-avatar">Change Avatar</button>
    <input type="file" id="avatar-picker" style="display: none;" />
    <script>
        document.getElementById('change-avatar').addEventListener('click', function() {
            document.getElementById('avatar-picker').click();
        });
    </script>
</body>
</html>
