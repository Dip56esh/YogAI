{% extends "yoga/base.html" %}
{% block title %}Stats - Yoga AI{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-center mb-8">Your Progress</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-2xl font-bold text-green-600">{{ total_poses }}</h3>
    <p class="text-gray-600">Poses Completed</p>
  </div>
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-2xl font-bold text-green-600">{{ total_hours }}</h3>
    <p class="text-gray-600">Practice Time (hrs)</p>
  </div>
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-2xl font-bold text-green-600">{{ streak }}</h3>
    <p class="text-gray-600">Longest Streak (days)</p>
  </div>
</div>
{% endblock %}
