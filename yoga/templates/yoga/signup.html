{% extends "yoga/base.html" %}
{% block title %}Sign Up - Yoga AI{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Create Account</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    <input type="email" name="email" placeholder="Email" class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    <input type="password" name="password1" placeholder="Password" class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    <input type="password" name="password2" placeholder="Confirm Password" class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign Up</button>
  </form>
  <p class="text-center mt-4 text-sm">Already have an account? 
    <a href="{% url 'yoga:login' %}" class="text-green-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
